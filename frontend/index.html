<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warehouse Inventory â€” Clean UI</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa6b2; --accent:#06b6d4;
      --success:#10b981; --danger:#ef4444; --glass: rgba(255,255,255,0.03);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071129 0%, #071827 100%);color:#e6eef6}
    .wrap{max-width:1100px;margin:28px auto;padding:22px}
    header{display:flex;align-items:center;gap:18px;margin-bottom:20px}
    h1{margin:0;font-size:28px;letter-spacing:-0.5px}
    .top-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .form-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input[type="text"], input[type="number"], select{
      background:var(--glass);border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px 10px;border-radius:8px;min-width:140px
    }
    button{background:var(--accent);color:#042027;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:16px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px 8px;border-bottom:1px solid rgba(255,255,255,0.03);text-align:left;font-size:14px;color:#d7e7f2}
    th{font-size:13px;color:var(--muted);font-weight:600}
    .actions button{margin-right:6px;background:transparent;border:1px solid rgba(255,255,255,0.04);padding:6px 8px;border-radius:6px;color:var(--muted)}
    .low{color:var(--danger);font-weight:700}
    .pill{background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:999px;color:var(--muted);font-size:13px}
    @media (max-width:980px){ .grid{grid-template-columns:1fr}}
  </style>
  </head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Warehouse Inventory</h1>
      </div>
    </header>
