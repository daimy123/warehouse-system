<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warehouse Inventory</title>
  <style>
    :root{
      --bg:#071428; --card:#0f2230; --muted:#9aa6b2; --accent:#08c0d4;
      color: #e6eef6; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{ margin:30px; background:linear-gradient(180deg,#041225 0%, #071428 100%); }
    h1{ margin:0 0 18px; font-size:34px; }
    .card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.03)); border-radius:12px; padding:18px; box-shadow: 0 6px 30px rgba(2,8,23,0.6); margin-bottom:18px; }
    input, select{ padding:8px 10px; border-radius:6px; border:1px solid rgba(255,255,255,0.05); background:transparent; color:inherit; margin-right:8px; }
    button{ padding:8px 12px; border-radius:8px; background:var(--accent); color:#042; border:none; cursor:pointer; margin-right:8px; }
    table{ width:100%; border-collapse:collapse; margin-top:12px; }
    th, td{ padding:10px; border-bottom:1px solid rgba(255,255,255,0.03); text-align:left; }
    .muted{ color:var(--muted); }
    .actions button{ margin-right:6px; background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.03); padding:6px 8px; border-radius:6px; cursor:pointer; }
    .low{ color:#ffb0b0; font-weight:700; }
  </style>
</head>
<body>
  <h1>Warehouse Inventory</h1>

  <div class="card">
    <h3>Add / Update Product</h3>
    <div>
      <input id="name" placeholder="Name" />
      <input id="category" placeholder="Category" />
      <input id="quantity" placeholder="Quantity" type="number" style="width:90px" />
      <input id="location" placeholder="Location" />
      <input id="supplier" placeholder="Supplier" />
      <button id="addBtn">Add Product</button>
      <button id="updateBtn">Update Selected</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div style="margin-top:14px;">
      <input id="search" placeholder="Search by name or category" style="width:60%" />
      <button id="searchBtn">Search</button>
      <button id="refreshBtn">Refresh</button>
      <select id="sort" style="margin-left:8px;">
        <option value="">Sort (none)</option>
        <option value="quantity_asc">Quantity ↑</option>
        <option value="quantity_desc">Quantity ↓</option>
      </select>
      <button id="exportBtn" style="float:right">Export JSON</button>
    </div>
  </div>

  <div class="card">
    <h3>Products</h3>
    <div class="muted">Total items: <span id="total">0</span></div>
    <table id="productsTable"><thead><tr><th>Name</th><th>Category</th><th>Qty</th><th>Location</th><th>Supplier</th><th>Actions</th></tr></thead>
      <tbody><tr><td colspan="6" class="muted">Loading…</td></tr></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
